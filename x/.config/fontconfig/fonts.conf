<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>IBM Plex Sans Condensed</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>IBM Plex Sans Condensed</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>IBM Plex Sans Condensed</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fantasque Sans Mono</family>
    </prefer>
  </alias>
  <!-- This sets Symbola as the final fallback font for the monospace font family. -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="append">
      <string>Fantasque Sans Mono</string>
    </edit>
  </match>
</fontconfig>